<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 style="text-align: center;">Game (Tower of Hanoi)</h1>
    <div class="game" id="game">
        <div class="tower-area" id="tower-area1" onclick="towerAreaOne()">
            <div class="tower">
                <div style="margin-top:130px">  
                    <div class="disk1" onclick="diskInfo(event)"></div>
                </div>
                <div  style="margin-top:-40px">
                    <div class="disk2"  onclick="diskInfo(event)"></div>
                </div>
                <div style="margin-top:-40px">
                     <div class="disk3" onclick="diskInfo(event)"></div>
                </div>
               
            </div>
        </div>
        <div class="tower-area" id="tower-area2" onclick="towerAreaTwo()">
            <div class="tower">
               
            </div>
        </div>
        <div class="tower-area" id="tower-area3" onclick="towerAreaThree()">
            <div class="tower">
                
            </div>
        </div>
        
    </div>
    <h2 style="text-align:center">Move : <span id="move">0</span></h2>
    <h2 style="text-align:center;">Last lowest score : <span id="last-score"></span></h2>


  


    <script src="index.js"></script>
</body>

</html>
